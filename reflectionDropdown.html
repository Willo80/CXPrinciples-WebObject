<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Dropdowns</title>
    <!-- Link to Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            color: #3F3F3F;
            background-color: #C2E0FD; /* Updated background color */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #dropdownContainer {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #CF451C;
        }

        label {
            font-size: 14px;
            font-weight: 700;
            color: #071D49;
            margin-top: 15px;
            display: block;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #3F3F3F;
            border: 1px solid #CF451C;
            border-radius: 4px;
            background-color: #fefefe;
            appearance: none;
            outline: none;
            cursor: pointer;
        }

        /* Hover and focus styling for dropdowns */
        select:hover, select:focus {
            border-color: #071D49;
            background-color: #f0f0f0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            #dropdownContainer {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="dropdownContainer">
        <h2 style="color: #CF451C; text-align: center;">Reflect on Your CX Approach</h2>

        <!-- Dropdown Options -->
        <div id="dropdowns">
            <label for="MakeItEasy">Make It Easy</label>
            <select id="MakeItEasy" onchange="window.parent.GetPlayer().SetVar('MakeItEasyChoice', this.value)">
                <option value="">Select an option</option>
                <option value="I provide clear, step-by-step guidance.">I provide clear, step-by-step guidance.</option>
                <option value="I simplify complex information into easy-to-follow steps.">I simplify complex information into easy-to-follow steps.</option>
                <option value="I regularly check in to make sure they understand.">I regularly check in to make sure they understand.</option>
            </select>

            <label for="BeTrustworthy">Be Trustworthy</label>
            <select id="BeTrustworthy" onchange="window.parent.GetPlayer().SetVar('BeTrustworthyChoice', this.value)">
                <option value="">Select an option</option>
                <option value="I follow up on every commitment I make.">I follow up on every commitment I make.</option>
                <option value="I communicate honestly, even if there are challenges.">I communicate honestly, even if there are challenges.</option>
                <option value="I am consistent in how I respond to customer needs.">I am consistent in how I respond to customer needs.</option>
            </select>

            <label for="KnowMe">Know Me</label>
            <select id="KnowMe" onchange="window.parent.GetPlayer().SetVar('KnowMeChoice', this.value)">
                <option value="">Select an option</option>
                <option value="I ask questions to understand their specific context.">I ask questions to understand their specific context.</option>
                <option value="I personalize my responses based on what they tell me.">I personalize my responses based on what they tell me.</option>
                <option value="I research their background to tailor my approach.">I research their background to tailor my approach.</option>
            </select>

            <label for="BringValue">Bring Value</label>
            <select id="BringValue" onchange="window.parent.GetPlayer().SetVar('BringValueChoice', this.value)">
                <option value="">Select an option</option>
                <option value="I provide information that’s directly relevant to their needs.">I provide information that’s directly relevant to their needs.</option>
                <option value="I offer solutions that save them time and effort.">I offer solutions that save them time and effort.</option>
